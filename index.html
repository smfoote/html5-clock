<!DOCTYPE html>
<html>
<head>
  <title>CSS3 Clock</title>
  <link href="http://fonts.googleapis.com/css?family=Simonetta" rel="stylesheet" type="text/css">
  <link href="css/clock.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="clock">
    <ol id="hours">
      <li class="hour" id="I">I</li>
      <li class="hour" id="II">II</li>
      <li class="hour" id="III">III</li>
      <li class="hour" id="IIII">IIII</li>
      <li class="hour" id="V">V</li>
      <li class="hour" id="VI">VI</li>
      <li class="hour" id="VII">VII</li>
      <li class="hour" id="VIII">VIII</li>
      <li class="hour" id="IX">IX</li>
      <li class="hour" id="X">X</li>
      <li class="hour" id="XI">XI</li>
      <li class="hour" id="XII">XII</li>
    </ol>
    <div id="hour-hand" class="hand">
      <div></div>
    </div>
    <div id="minute-hand" class="hand">
      <div></div>
    </div>
    <div id="second-hand" class="hand">
      <div></div>
    </div>
    <div id="center-dot">Center Dot</div>
  </div>
  <script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
